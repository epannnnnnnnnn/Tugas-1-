<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TABEL</title>
        <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Link to external CSS -->
    </head>
    <body>
        <h1>Latihan Membuat Tabel</h1>
        <table>
            <caption><strong>Kompleks Table</strong></caption>
            <thead>
                <tr>
                    <th rowspan="2"><img src="Pinguin.jpg" width="205" height="167" alt="Gambar Pinguin"></th>
                    <th colspan="4"><strong>Pinguin Dada Kuning</strong><br></th>
                </tr>
                <tr> 
                    <th>Jumlah Populasi</th> 
                    <th>Daerah Penyebaran</th> 
                    <th>Daerah Konservasi Penguin</th> 
                    <th>Usia Hidup</th>
                </tr> 
            </thead> 
            <tbody> 
                <tr> 
                    <th>Penguin Dada Putih</th> 
                    <td>50,000</td> 
                    <td>Kutub Utara & Kutub Selatan</td> 
                    <td>Siberia</td> 
                    <td>30 Th</td> 
                </tr> 
                <tr> 
                    <td><strong>Penguin Dada Kuning</strong></td> 
                    <td>25,000</td> 
                    <td>Alaska dan Siberia</td> 
                    <td>Alaska</td>
                    <td>20 Th</td>
                </tr>
            </tbody>
            <thead>
                <tr>
                    <th rowspan="1"><img src="AlatUSG.jpg" width="205" height="167" alt="Gambar USG"></th>
                    <th colspan="4"><strong>Alat lihat bayi</strong><br></th>
                </tr>
            </thead>
            <thead>
                <tr>
                    <th rowspan="1"><img src="orangjoget.jpg" width="205" height="167" alt="Gammasytel"></th>
                    <th colspan="4"><strong>Anak Tiktok</strong><br></th>
                </tr>
            </thead>
        </table>
    </body>    
</html>
